<!DOCTYPE html>
<html>
<head>
    <title>Change_Color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @media screen and (orientation: portrait) {
            html {
                background: red;
                color: white; font-weight: bold;
            }  
        }
    
        @media screen and (orientation: landscape) {
            html {
                background: green;
                color: white; font-weight: bold;
            }  
        }
    </style>
</head>
<body>
    <h1>화면 방향 전환</h1>
    <p>화면을 돌려보세요.</p>
    <p>화면색이 변할겁니다.</p>
</body>
</html>
